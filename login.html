<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_login.css">
    <title>Login - GSN</title>
</head>
<body>

    <div class="header">
        <div class="titulo">
            <img src="img/logo.jfif" alt="" width="35%">
            <h2>Faça login para <span>JOGAR</span></h2>
        </div>
        <div class="cadastro">
            <h2>Ainda não possui um cadastro? <span>CADASTRE-SE</span></h2>
        </div>
    </div>

    <div class="showcase">

        <div class="imagem">
            <img src="login/fundo_teste.png" alt="" width="80%">
        </div>
        <br>
        
        <div class="login">
            Informe seu email:
            <br>
            <input type="text">
            <br><br>
            Informe sua senha:
            <br>
            <input type="password">
            <br><br>
            <button>ENTRAR</button>
        </div>
        
    </div>
    
</body>
</html>
